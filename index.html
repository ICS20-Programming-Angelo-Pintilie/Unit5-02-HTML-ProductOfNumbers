<!DOCTYPE html>

    <title>Number Multiplier in JS</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
	  
    <h1><center>Number Multiplier in JAVASCRIPT</center></h1>
		<h3>This program will determine and display the gap of even numbers from your minimum number up to your max number:</h3>
		<table>
			<tr align = "center">
				<td valign="top" align="right">					
					<form action="javascript:calculateGap()">				<!-- textfield that extracts te users max number -->
						<label for="max-num">Enter a whole number(max):</label>
						<input type="number" step="1" min="0" id="max-num"><br><br>	
 <!-- textfield that extracts te users minimum number -->
            <label for="min-num">Enter a whole number(min):</label>
						<input type="number" step="1" min="0" id="min-num"><br><br>	
						
						<input type="submit" value="Calculate Gap">
					</form>
				</td>
				<td valign="top" align="left">
					<img src="./images/num.jpg" alt="numbers" width="40%">
				</td>
			</tr>
		</table>	
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">			
		</div>
	
  </body>
</html>
